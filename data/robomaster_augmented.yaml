# RoboMaster Armor Plate Detection Dataset Configuration
# 数据集路径配置

# 数据集根目录 - 更新为统一结构输出路径
path: data/robomaster

# 训练/验证/测试集路径 (相对于path)
# 统一增强数据结构：所有6种增强类型混合在train_augmented目录中
train: train_augmented  # 包含所有6种增强数据，使用前缀命名区分
val: val               # 验证集（原始数据）

# RoboMaster装甲板类别
names:
  0: B1      # 蓝方1号
  1: B2      # 蓝方2号
  2: B3      # 蓝方3号
  3: B4      # 蓝方4号
  4: B5      # 蓝方5号
  5: BHero   # 蓝方英雄
  6: R1      # 红方1号
  7: R2      # 红方2号
  8: R3      # 红方3号
  9: R4      # 红方4号
  10: R5     # 红方5号
  11: RHero  # 红方英雄
  12: RQS    # 红方前哨站
  13: BQS    # 蓝方前哨站

# 数据集元信息
nc: 14  # 类别数量