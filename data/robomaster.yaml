# RoboMaster Armor Plate Detection Dataset Configuration
# 数据集路径配置

# 数据集根目录
path: ../datasets/robomaster

# 训练/验证/测试集路径 (相对于path)
train: augmented/images  # 使用增强后的数据进行训练
val: val/images         # 验证集
test: test/images       # 测试集 (可选)

# RoboMaster装甲板类别
names:
  0: sentry        # 前哨站
  1: hero          # 英雄
  2: engineer      # 工程
  3: standard_1    # 标准1
  4: standard_2    # 标准2
  5: standard_3    # 标准3
  6: standard_4    # 标准4
  7: standard_5    # 标准5

# 数据集元信息
nc: 8  # 类别数量